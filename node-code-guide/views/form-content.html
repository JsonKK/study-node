<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>交互请求</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        form{
            padding: 10px;
        }
        form label{
            vertical-align: top;
        }
        .form-item{
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <form action="http://192.168.5.23:3001/rest/content" method="POST">
        <div class="form-item">
            <label for="title">标题</label>
            <input type="text" name="title" id="title" />
        </div>
        <div class="form-item">
            <label for="text">内容</label>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
        </div>
        
        <input type="submit" value="提交">
    </form>
</body>
</html>
